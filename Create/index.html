<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="./project.css">
</head>
<body>
    <div class="div-form">
        <form action="" id="Register_Form" onsubmit="">
            <div>
                <label for="FirstName">
                    First Name:
                    <input type="text" name="FirstName" id="firstname">
                </label>
            </div>
            <div>
                    <label for="LastName">
                    Last Name:
                    <input type="text" name="LastName" id="lastname">
                </label>
            </div>
            <div>
                <label for="UserName">
                    Username:
                    <input type="text" name="UserName" id="username">
                </label>
            </div>
            <div>
                <label for="Email">
                    Email:
                    <input type="email" name="Email" id="email" placeholder="anything@gmail.com">
                </label>
            </div>
            <div>
                <label for="Password">
                    Password:
                    <input type="password" name="Password" id="password">
                </label>
            </div>
            <div>
                <label for="ConfirmPassword">
                    Confirm Password:
                    <input type="password" name="ConfirmPasssword" id="confirmpassword">
                </label>
            </div>
            <div>
                <label for="Submit">
                    <button type="submit" value="submit" id="submit">Register</button>
                </label>
            </div>
        </form>
        <h3>Already have an account! <a href="./login.html">Login Directly</a></h3>
        
    </div>
</body>
</html>
